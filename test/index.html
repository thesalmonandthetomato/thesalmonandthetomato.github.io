<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Logo Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Central Logo -->
        <div class="central-logo">
            <img src="img/central-logo.png" alt="Central Logo">
        </div>

        <!-- Hover Logos and Text Boxes -->
        <div class="hover-logos">
            <!-- Top Left -->
            <div class="hover-logo" id="logo1">
                <a href="" target="_blank"><img src="img/logo1.png" alt="Logo 1"></a>
                <div class="logo-text">Read the summary photo essay in <a href="" target="_blank">Ecohustler</a></div>
            </div>
            <!-- Top Right -->
            <div class="hover-logo" id="logo2">
                <img src="img/logo2.png" alt="Logo 2">
                <div class="logo-text">Text for Logo 2</div>
            </div>
            <!-- Bottom Left -->
            <div class="hover-logo" id="logo3">
                <img src="img/logo3.png" alt="Logo 3">
                <div class="logo-text">Text for Logo 3</div>
            </div>
            <!-- Bottom Right -->
            <div class="hover-logo" id="logo4">
                <img src="img/logo4.png" alt="Logo 4">
                <div class="logo-text">Text for Logo 4</div>
            </div>
        </div>
    </div>
</body>
</html>
