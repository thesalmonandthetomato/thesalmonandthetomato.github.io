<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Logo Page</title>
</head>
<body>
    <div class="container">
        <div class="central-logo">
            <img src="img/central-logo.png" alt="Central Logo" />
        </div>
        <div class="hover-logos">
            <div class="hover-logo" data-summary="Summary for Logo 1" data-link="page1.html">
                <img src="img/logo1.png" alt="Logo 1" />
            </div>
            <div class="hover-logo" data-summary="Summary for Logo 2" data-link="page2.html">
                <img src="img/logo2.png" alt="Logo 2" />
            </div>
            <div class="hover-logo" data-summary="Summary for Logo 3" data-link="page3.html">
                <img src="img/logo3.png" alt="Logo 3" />
            </div>
            <div class="hover-logo" data-summary="Summary for Logo 4" data-link="page4.html">
                <img src="img/logo4.png" alt="Logo 4" />
            </div>
        </div>
    </div>
    <div class="popup" id="popup"></div>

    <script src="script.js"></script>
</body>
</html>
